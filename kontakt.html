        <form>
            <table>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
                <td><input type="text" id="inne" name="inne" placeholder="Dodatkowe informacje"></td>
            </tr>
            <tr>
                <td  style="text-align: center;">
                    <button type="submit">Wyślij</button>
                    <button type="reset" class="reset">Reset</button>
                </td>
            </tr>
